<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-wrapper">

                    </div>
                </div>

                <div class="card">
                    <h3>Distribusi Usia</h3>
                    <div class="card-body">
                    </div>
                </div>

                <div class="card">
                    <h3>Jabatan Fungsional</h3>
                    <div class="card-body">
                    </div>
                </div>

                <div class="card">
                    <h3>Pangkat Golongan</h3>
                    <div class="card-body">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
