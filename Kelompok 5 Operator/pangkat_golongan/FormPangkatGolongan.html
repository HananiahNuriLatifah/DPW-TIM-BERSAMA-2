<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pangkat dan Golongan</title>
    <link rel="stylesheet" href="../css/Form.css">
</head>
<body>

<h2>Form Pangkat dan Golongan</h2>

<form action="pangkat_golongan.html" method="get" enctype="multipart/form-data">

    <label>Status Pegawai:</label><br>
    <select id="status" onchange="tampilkanForm()" required>
        <option value="">-- Pilih Status --</option>
        <option value="dosen">Dosen</option>
        <option value="tendik">Tendik</option>
    </select><br><br>

    <label>Nama Lengkap:</label><br>
    <input type="text" name="nama" id="nama" required><br><br>

   
    <div id="formDosen" style="display:none;">
        <fieldset>
            <legend><strong>Data Dosen</strong></legend>

            <label>NIP/NIDN:</label><br>
            <input type="text" name="nip_dosen"><br><br>

            <label>Pangkat Fungsional:</label><br>
            <select name="pangkat_dosen">
                <option value="">-- Pilih --</option>
                <option>Asisten Ahli</option>
                <option>Lektor</option>
                <option>Lektor Kepala</option>
                <option>Guru Besar</option>
            </select><br><br>

            <label>Golongan:</label><br>
            <select name="golongan_dosen">
                <option value="">-- Pilih --</option>
                <option>III/a</option>
                <option>III/b</option>
                <option>III/c</option>
                <option>IV/a</option>
                <option>IV/b</option>
            </select><br><br>

            <label>TMT:</label><br>
            <input type="date" name="tmt_dosen"><br><br>

            <label>Upload SK:</label><br>
            <input type="file" name="sk_dosen" accept=".pdf,.doc,.docx"><br><br>
        </fieldset>
    </div>

    <div id="formTendik" style="display:none;">
        <fieldset>
            <legend><strong>Data Tendik</strong></legend>

            <label>NIP:</label><br>
            <input type="text" name="nip_tendik"><br><br>

            <label>Golongan:</label><br>
            <select name="golongan_tendik">
                <option value="">-- Pilih --</option>
                <option>II/a</option>
                <option>II/b</option>
                <option>III/a</option>
                <option>III/b</option>
                <option>IV/a</option>
            </select><br><br>

            <label>TMT:</label><br>
            <input type="date" name="tmt_tendik"><br><br>

            <label>Upload SK:</label><br>
            <input type="file" name="sk_tendik" accept=".pdf,.doc,.docx"><br><br>
        </fieldset>
    </div>

    <br>
    <button type="submit">Simpan</button>
   <a href="pangkat_golongan.html">
    <button type="button">Batal</button></a>

</form>

<script>
function tampilkanForm() {
    var status = document.getElementById("status").value;
    var dosen = document.getElementById("formDosen");
    var tendik = document.getElementById("formTendik");

    if (status === "dosen") {
        dosen.style.display = "block";
        tendik.style.display = "none";
    } 
    else if (status === "tendik") {
        dosen.style.display = "none";
        tendik.style.display = "block";
    } 
    else {
        dosen.style.display = "none";
        tendik.style.display = "none";
    }
}
</script>

</body>
</html>
