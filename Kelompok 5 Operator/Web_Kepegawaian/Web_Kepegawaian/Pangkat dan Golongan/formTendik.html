<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkat dan Golongan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Pangkat dan Golongan</h1>
    <p style="text-align:center">Mohon lengkapi data berikut untuk verifikasi data pangkat dan golongan anda</p>
    <form action="sukses.html" enctype="multipart/form-data" method="post">
    <fieldset>
    <legend style="font-weight: bold;">Data Tenaga Kependidikan</legend>

    <label>Nama Lengkap</label><br>
    <input type="text" name="nama_tendik" required><br><br>

    <label>Pangkat</label><br>
    <select name="pangkat_tendik" required>
        <option value="">-- Pilih Pangkat --</option>
        <option value="Penata Muda">Penata Muda</option>
        <option value="Penata Muda Tk I">Penata Muda Tk I</option>
        <option value="Penata">Penata</option>
        <option value="Penata Tk I">Penata Tk I</option>
        <option value="Pembina">Pembina</option>
        <option value="Pembina Tk I">Pembina Tk I</option>
        <option value="Pembina Utama Muda">Pembina Utama Muda</option>
    </select><br><br>

    <label>Golongan</label><br>
    <select name="golongan_tendik" required>
        <option value="">-- Pilih Golongan --</option>
        <option value="II/a">II/a</option>
        <option value="II/b">II/b</option>
        <option value="II/c">II/c</option>
        <option value="II/d">II/d</option>
        <option value="III/a">III/a</option>
        <option value="III/b">III/b</option>
    </select><br><br>

    <label>TMT</label><br>

    <input type="date" name="tmt" required><br><br>

    <label>Upload SK (PDF)</label><br>
    <p>Maukkan file dalam format PDF, DOC, atau DOCX!!</p>
    <input type="file" name="berkas_sk" accept=".pdf, .doc, .docx" required><br><br>

    <input type="reset" value="Batal">
    <input type="submit" value="Unggah"><br
    <button style="margin-top: 10px;" onclick="location.href='formAwal.html'">Kembali</button>
    </fieldset>
    </form>
</body>
</html>
